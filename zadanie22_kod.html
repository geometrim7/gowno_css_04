<p> Pierwowzór sieci Internet zaczął powstawać w połowie lat 60-tych. 
Dowództwo wojskowe Stanów Zjednoczonych potrzebowało szybkiej i niezawodnej sieci, dzięki której mogliby wymieniać informacje podczas wojny. 
Dodatkowo sieć ta musiała umożliwiać dostarczenie wiadomości nawet w przypadku jej częściej awarii bądź też zniszczenia.
Projekt powiódł się, i u schyłku lat 80-tych Internet był już podstawowym sposobem wykorzystywanym przez komputery do przesyłania między sobą danych.
 </p>
<p id="gruby_spretka"> 
NSFNET - wydzielona w połowie lat 80-tych z ARPANETu sieć oparta na 5 bardzo nowoczesnych jak na owe czasy serwerach udostępniona dla uczonych oraz środowisk studenckich, przyczyniła się również do ogromnego wzrostu popularności sieci.
Rosnąca popularność sieci sprawiła, że rząd Stanów Zjednoczonych podjął decyzję o udostępnieniu Internetu szerszej liczbie użytkowników i popierał jego rozwój, dzięki czemu na podłączenie do globalnej pajęczyny mogły sobie pozwolić firmy oraz użytkownicy prywatni.
</p>
<h1 id="dlawszyskich_spretka"> 
Doprowadziło to w 1995 roku do ogromnej liczby podłączonych użytkowników sięgającej 35 000 000 komputerów z około 130 państw z całego świata. 
Internet bezdyskusyjnie jest siecią informatyczną skupiającą najwięcej komputerów na świecie jednak nie jest to sieć jedyna. 
Są oczywiście jeszcze inne sieci opierające się na przesyłaniu danych za pomocą łączy telefonicznych. 
Działanie ich opiera się głównie na transmitowaniu dźwięków, ale udostępniają one tez swoim klientom usługi poczty elektronicznej, połączenie z bazami danych itd.
</h1>
<div id="dlawszyskich_spretka"> 
Sieci te nie mogą jednak konkurować z popularnością Internetu, osiągniętą głównie dzięki WWW. 
Strony internetowe, (czyli z ang. World Wide Web) umożliwiły każdemu użytkownikowi na publikowanie w Internecie nie tylko tekstu, ale również i zdjęć, muzyki gier on-line itd. 
Sam pomysł stworzenia WWW został opracowany przez Tima Bernresa-Lee ówczesnego pracownika naukowego szwajcarskiego ośrodka badań CERN. 
Jego idea trafiła na podatny grunt University of Illinois, kierowani przez Marca Adreesena tamtejsi studenci oraz programiści wymyślili i zaprezentowali pierwszą wersję programu umożliwiającego prezentowanie stron internetowych na komputerze użytkownika.
</div>
